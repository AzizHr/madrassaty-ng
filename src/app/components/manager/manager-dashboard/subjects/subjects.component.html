
<section
  class="flex flex-col w-full px-6 md:justify-between md:items-center md:flex-row"
>
  <div>
    <h2 class="text-3xl font-medium text-gray-800">
      IBN SINA HIGH SCHOOL
    </h2>
    <p class="mt-2 text-sm text-gray-500">Manager dashboard</p>
  </div>
  <div class="flex flex-col mt-6 md:flex-row md:-mx-1 md:mt-0">
    <div class="flex flex-col mt-6 md:flex-row md:-mx-1 md:mt-0">
      <!-- Modal toggle -->
      <button
        data-modal-target="crud-modal"
        data-modal-toggle="crud-modal"
        class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        type="button"
      >
        New Subject
      </button>
    </div>
    <!-- Save Subject -->
    <app-add-subject></app-add-subject>
  </div>
</section>

<section class="mx-6 mt-6">
  <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
      <div class="overflow-hidden border border-gray-200 md:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="py-3.5 px-4 text-sm font-normal text-left rtl:text-right text-gray-500">
              <div class="flex items-center gap-x-3">
                <span>Id</span>
              </div>
            </th>

            <th scope="col" class="px-12 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500">
              <button class="flex items-center gap-x-2">
                <span>Name</span>
              </button>
            </th>
            <th scope="col" class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500">
              <button class="flex items-center gap-x-2">
                <span>School</span>
              </button>
            </th>
            <th scope="col" class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500">
              <button class="flex items-center gap-x-2">
                <span>Teachers</span>
              </button>
            </th>
            <th scope="col" class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500">
              <button class="flex items-center gap-x-2">
                <span>Operations</span>
              </button>
            </th>
          </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let subject of subjects">
            <td class="px-4 py-4 text-sm font-medium text-gray-700 whitespace-nowrap">
              <div class="inline-flex items-center gap-x-3">
                <span>{{ subject.id }}</span>
              </div>
            </td>
            <td class="px-12 py-4 text-sm font-medium text-gray-700 whitespace-nowrap">
              <div class="inline-flex items-center px-3 py-1 rounded-full gap-x-2 bg-emerald-100/60">
                <span class="h-1.5 w-1.5 rounded-full bg-emerald-500"></span>

                <h2 class="text-sm font-normal text-emerald-500">{{ subject.name }}</h2>
              </div>
            </td>
            <td class="px-4 py-4 text-sm whitespace-nowrap">
              <div class="flex items-center gap-x-2">
                <p class="px-3 py-1 text-xs text-indigo-500 rounded-full bg-indigo-100/60">{{ subject.school.name }}</p>
              </div>
            </td>
            <td class="px-4 py-4 text-sm whitespace-nowrap">
              <div class="flex items-center gap-x-2">
                <p class="px-3 py-1 text-xs text-indigo-500 rounded-full bg-indigo-100/60">{{ subject.name }}</p>
              </div>
            </td>
            <td class="px-4 py-4 text-sm whitespace-nowrap">
              <div class="flex items-center gap-x-6">
                <button class="text-gray-500 transition-colors duration-200 hover:text-red-500 focus:outline-none">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                  </svg>
                </button>

                <button class="text-gray-500 transition-colors duration-200 hover:text-yellow-500 focus:outline-none">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                  </svg>
                </button>
                <button
                  (click)="onClick(subject.id)"
                  data-modal-target="crud-modal1"
                        data-modal-toggle="crud-modal1"
                        type="button"><i class="fa-solid fa-pen-nib text-gray-500 hover:text-green-600"></i></button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<div class="mt-5 mx-auto w-fit">
  <div class="flex items-center">
    <!-- Previous Page Button -->
    <button
      class="bg-gray-200 px-4 py-2 rounded-l"
      [disabled]="isFirstPage()"
      (click)="onPageChange({ page: currentPage - 1, rows: limit })"
    >
      Previous
    </button>

    <!-- Page Numbers -->
    <div class="flex">
      <button
        *ngFor="let page of pages"
        class="bg-gray-200 px-4 py-2"
        (click)="onPageChange({ page: page, rows: limit })"
      >
        {{ page + 1 }}
      </button>
    </div>

    <!-- Next Page Button -->
    <button
      [disabled]="isLastPage()"
      class="bg-gray-200 px-4 py-2 rounded-r"
      (click)="onPageChange({ page: currentPage + 1, rows: limit })"
    >
      Next
    </button>
  </div>
</div>

<div
  id="crud-modal1"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t"
      >
        <h3
          class="text-lg font-semibold text-gray-900"
        >
          Assign a subject to a specialty
        </h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
          data-modal-toggle="crud-modal1"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form [formGroup]="specialtySubjectForm" (ngSubmit)="onSubmit()" class="p-4 md:p-5">
        <div class="grid gap-4 mb-4 grid-cols-2">
          <div class="col-span-2">
            <label
              for="specialtyId"
              class="block mb-2 text-sm font-medium text-gray-900"
            >Specialty</label
            >
            <select
              formControlName="specialtyId"
              id="specialtyId"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5"
            >
              <option *ngFor="let specialty of specialties" [value]="specialty.id" [selected]="specialties.indexOf(specialties[0]) == 0">{{ specialty.name }}</option>
            </select>
            <p
              *ngIf="isFieldValid('specialtyId', 'required')"
              class="mt-1 text-xs text-red-500"
            >
              Specialty is required
            </p>
          </div>
        </div>
        <button
          [disabled]="specialtySubjectForm.invalid"
          type="submit"
          class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          <svg
            class="me-1 -ms-1 w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          Save
        </button>
      </form>
    </div>
  </div>
</div>
