
<section
        class="flex flex-col w-full px-6 md:justify-between md:items-center md:flex-row"
>
  <div>
    <h2 class="text-3xl font-medium text-gray-800">
      IBN SINA HIGH SCHOOL
    </h2>
    <p class="mt-2 text-sm text-gray-500">Manager dashboard</p>
  </div>
  <div class="flex flex-col mt-6 md:flex-row md:-mx-1 md:mt-0">
    <div class="flex flex-col mt-6 md:flex-row md:-mx-1 md:mt-0">
      <!-- Modal toggle -->
      <button
              data-modal-target="crud-modal"
              data-modal-toggle="crud-modal"
              class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              type="button"
      >
        New Year
      </button>
    </div>
    <!-- Save Year -->
    <app-add-year></app-add-year>
  </div>
</section>

<section class="mx-6 mt-6">
  <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
      <div class="overflow-hidden border border-gray-200 md:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="py-3.5 px-4 text-sm font-normal text-left rtl:text-right text-gray-500">
              <div class="flex items-center gap-x-3">
                <span>Id</span>
              </div>
            </th>

            <th scope="col" class="px-12 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500">
              <button class="flex items-center gap-x-2">
                <span>Year</span>
              </button>
            </th>
            <th scope="col" class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500">
              <button class="flex items-center gap-x-2">
                <span>School</span>
              </button>
            </th>
            <th scope="col" class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500">
              <button class="flex items-center gap-x-2">
                <span>Operations</span>
              </button>
            </th>
          </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let year of years">
            <td class="px-4 py-4 text-sm font-medium text-gray-700 whitespace-nowrap">
              <div class="inline-flex items-center gap-x-3">
                <span>{{ year.id }}</span>
              </div>
            </td>
            <td class="px-12 py-4 text-sm font-medium text-gray-700 whitespace-nowrap">
              <div class="inline-flex items-center px-3 py-1 rounded-full gap-x-2 bg-emerald-100/60">
                <span class="h-1.5 w-1.5 rounded-full bg-emerald-500"></span>

                <h2 class="text-sm font-normal text-emerald-500">{{ year.year }}</h2>
              </div>
            </td>
            <td class="px-4 py-4 text-sm whitespace-nowrap">
              <div class="flex items-center gap-x-2">
                <p class="px-3 py-1 text-xs text-indigo-500 rounded-full bg-indigo-100/60">{{ year.school.name }}</p>
              </div>
            </td>
            <td class="px-4 py-4 text-sm whitespace-nowrap">
              <div class="flex items-center gap-x-6">
                <button class="text-gray-500 transition-colors duration-200 hover:text-red-500 focus:outline-none">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                  </svg>
                </button>

                <button class="text-gray-500 transition-colors duration-200 hover:text-yellow-500 focus:outline-none">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
