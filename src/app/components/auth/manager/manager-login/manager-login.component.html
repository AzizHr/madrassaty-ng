<div class="bg-cover bg-center bg-fixed">
  <span *ngIf="isLoginFailed">Login failed: {{ errorMessage }}</span>
  <div class="alert alert-success" *ngIf="isLoggedIn && manager">
    Logged in as {{ manager.role }}.
  </div>
  <div class="h-screen flex justify-center items-center">
    <div class="bg-white mx-4 p-8 rounded shadow-md w-full md:w-1/2 lg:w-1/3">
      <h1 class="text-3xl font-bold mb-8 text-center">Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block font-semibold text-gray-700 mb-2" for="email">
            Email Address
          </label>
          <input
            class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="email" type="email" placeholder="Enter your email address" formControlName="email" />
        </div>
        <span class="text-s text-red-500"
              *ngIf="isFieldValid('email', 'required')"
        >This field is required</span>
        <span class="text-s text-red-500"
              *ngIf="isFieldValid('email', 'email')"
        >Invalid email</span>
        <div class="mb-4">
          <label class="block font-semibold text-gray-700 mb-2" for="password">
            Password
          </label>
          <input
            class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="password" type="password" placeholder="Enter your password" formControlName="password" />
          <a class="text-gray-600 hover:text-gray-800" href="#">Forgot your password?</a>
        </div>
        <span class="text-s text-red-500"
              *ngIf="isFieldValid('password', 'required')"
        >This field is required</span>
        <div class="mb-6">
          <button
            [disabled]="loginForm.invalid"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
