                            [disabled]="isLastPage()"
                            class="bg-gray-200 px-4 py-2 rounded-r"
                            (click)="onPageChange({ page: currentPage + 1, rows: limit })"
                    >
                        Next
                    </button>
                </div>
            </div>

        </main>
    </div>
</div>
