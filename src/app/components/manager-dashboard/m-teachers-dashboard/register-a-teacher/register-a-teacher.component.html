<div
        id="crud-modal"
        tabindex="-1"
        aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow">
      <!-- Modal header -->
      <div
              class="flex items-center justify-between p-4 md:p-5 border-b rounded-t"
      >
        <h3
                class="text-lg font-semibold text-gray-900"
        >
          Register New Teacher
        </h3>
        <button
                type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                data-modal-toggle="crud-modal"
        >
          <svg
                  class="w-3 h-3"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 14 14"
          >
            <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form [formGroup]="teacherRegisterForm" (ngSubmit)="onSubmit()" class="p-4 md:p-5">
        <div class="grid gap-4 mb-4 grid-cols-2">
          <div class="col-span-2">
            <label
                    for="firstname"
                    class="block mb-2 text-sm font-medium text-gray-900"
            >Fistname</label
            >
            <input
                    formControlName="firstname"
                    type="text"
                    name="firstname"
                    id="firstname"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                    placeholder="Student firstname"
                    required=""
            />
            <p
                    *ngIf="isFieldValid('firstname', 'required')"
                    class="mt-1 text-xs text-red-500"
            >
              Firstname is required
            </p>
          </div>
          <div class="col-span-2">
            <label
                    for="lastname"
                    class="block mb-2 text-sm font-medium text-gray-900"
            >Lastname</label
            >
            <input
                    formControlName="lastname"
                    type="text"
                    name="lastname"
                    id="lastname"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                    placeholder="Student lastname"
                    required=""
            />
            <p
                    *ngIf="isFieldValid('lastname', 'required')"
                    class="mt-1 text-xs text-red-500"
            >
              Lastname is required
            </p>
          </div>
          <div class="col-span-2">
            <label
                    for="email"
                    class="block mb-2 text-sm font-medium text-gray-900"
            >Email</label
            >
            <input
                    formControlName="email"
                    type="text"
                    name="email"
                    id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                    placeholder="Student email"
                    required=""
            />
            <p
                    *ngIf="isFieldValid('email', 'required')"
                    class="mt-1 text-xs text-red-500"
            >
              Email is required
            </p>
            <p
                    *ngIf="isFieldValid('email', 'email')"
                    class="mt-1 text-xs text-red-500"
            >
              Email is not valid
            </p>
          </div>
          <div class="col-span-2">
            <label
                    for="password"
                    class="block mb-2 text-sm font-medium text-gray-900"
            >Password</label
            >
            <input
                    formControlName="password"
                    type="text"
                    name="password"
                    id="password"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                    placeholder="Student password"
                    required=""
            />
            <p
                    *ngIf="isFieldValid('password', 'required')"
                    class="mt-1 text-xs text-red-500"
            >
              Password is required
            </p>
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label
                    for="subjectId"
                    class="block mb-2 text-sm font-medium text-gray-900"
            >Specialty</label
            >
            <select
                    formControlName="subjectId"
                    id="subjectId"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5"
            >
              <option *ngFor="let subject of subjects" [value]="subject.id" [selected]="subjects.indexOf(subjects[0]) == 0">{{ subject.name }}</option>
            </select>
            <p
                    *ngIf="isFieldValid('subjectId', 'required')"
                    class="mt-1 text-xs text-red-500"
            >
              Subject is required
            </p>
          </div>
          <div class="col-span-2">
            <label
                    for="city"
                    class="block mb-2 text-sm font-medium text-gray-900"
            >City</label
            >
            <input
                    formControlName="city"
                    type="text"
                    name="city"
                    id="city"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                    placeholder="Student city"
                    required=""
            />
            <p
                    *ngIf="isFieldValid('city', 'required')"
                    class="mt-1 text-xs text-red-500"
            >
              City is required
            </p>
          </div>
          <div class="col-span-2">
            <label
                    for="address"
                    class="block mb-2 text-sm font-medium text-gray-900"
            >Address</label
            >
            <input
                    formControlName="address"
                    type="text"
                    name="address"
                    id="address"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                    placeholder="Student address"
                    required=""
            />
            <p
                    *ngIf="isFieldValid('address', 'required')"
                    class="mt-1 text-xs text-red-500"
            >
              Address is required
            </p>
          </div>
          <div class="col-span-2">
            <label
                    for="image"
                    class="block mb-2 text-sm font-medium text-gray-900"
            >Image</label
            >
            <input
                    formControlName="image"
                    type="file"
                    name="image"
                    id="image"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                    required=""
            />
            <p
                    *ngIf="isFieldValid('image', 'required')"
                    class="mt-1 text-xs text-red-500"
            >
              Image is required
            </p>
          </div>
        </div>
        <button
                [disabled]="teacherRegisterForm.invalid"
                type="submit"
                class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          <svg
                  class="me-1 -ms-1 w-5 h-5"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
          >
            <path
                    fill-rule="evenodd"
                    d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                    clip-rule="evenodd"
            ></path>
          </svg>
          Save
        </button>
      </form>
    </div>
  </div>
</div>
