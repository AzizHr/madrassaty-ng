<div
  id="crud-modal1"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t"
      >
        <h3
          class="text-lg font-semibold text-gray-900"
        >
          Assign a subject to a specialty
        </h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
          data-modal-toggle="crud-modal1"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form [formGroup]="specialtySubjectForm" (ngSubmit)="onSubmit()" class="p-4 md:p-5">
        <div class="grid gap-4 mb-4 grid-cols-2">
          <div class="col-span-2">
            <label
              for="subjectId"
              class="block mb-2 text-sm font-medium text-gray-900"
            >Subject</label
            >
            <select
              id="subjectId"
              formControlName="subjectId"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5"
            >
<!--              <option [selected]="true">Select subject</option>-->
              <option *ngFor="let subject of subjects_" [value]="subject.id" [selected]="subjects_.indexOf(subjects_[0]) == 0">{{ subject.name }}</option>
            </select>
            <p
              *ngIf="isFieldValid('subjectId', 'required')"
              class="mt-1 text-xs text-red-500"
            >
              Subject is required
            </p>
          </div>
          <div class="col-span-2">
            <label
              for="specialtyId"
              class="block mb-2 text-sm font-medium text-gray-900"
            >Specialty</label
            >
            <select
              formControlName="specialtyId"
              id="specialtyId"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5"
            >
<!--              <option [selected]="true">Select specialty</option>-->
              <option *ngFor="let specialty of specialties" [value]="specialty.id" [selected]="specialties.indexOf(specialties[0]) == 0">{{ specialty.name }}</option>
            </select>
            <p
              *ngIf="isFieldValid('specialtyId', 'required')"
              class="mt-1 text-xs text-red-500"
            >
              Specialty is required
            </p>
          </div>
        </div>
        <button
          [disabled]="specialtySubjectForm.invalid"
          type="submit"
          class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          <svg
            class="me-1 -ms-1 w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          Save
        </button>
      </form>
    </div>
  </div>
</div>
