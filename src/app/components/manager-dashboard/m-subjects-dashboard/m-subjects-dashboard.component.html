    >
      <header

          <span class="absolute inset-y-0 left-0 flex items-center pl-3"

              <path
                d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"

          type="text"
          class="py-2.5 pl-10 pr-4 text-gray-700 placeholder-gray-400 bg-white border border-transparent border-gray-200 rounded-lg sm:w-auto w-36 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40"
          placeholder="Search"
        />
        </div>
        <div class="flex items-center">
          <div class="relative">
            <button
              class="transition-colors duration-300 rounded-lg sm:px-4 sm:py-2 focus:outline-none hover:bg-gray-100"
            >
              <span class="sr-only">User Menu</span>
              <div class="flex items-center md:-mx-2">
                <div
                  class="hidden md:mx-2 md:flex md:flex-col md:items-end md:leading-tight"
                >
                  <span class="font-semibold text-sm text-gray-800"
                  >Dhaiflaah</span
                  ><span class="text-sm text-gray-600">Lecturer</span>
                </div>
                <img
                  class="flex-shrink-0 w-10 h-10 overflow-hidden bg-gray-100 rounded-full md:mx-2"
                  src="https://randomuser.me/api/portraits/men/68.jpg"
                  alt="user profile photo"
                />
              </div>
            </button>
            <div
              class="absolute right-0 z-50 w-56 p-2 bg-white border rounded-lg top-16 lg:top-20"
              style="display: none"
            >
              <div
                class="px-4 py-2 text-gray-800 transition-colors duration-300 rounded-lg cursor-pointer hover:bg-gray-100"
              >
                Profile
              </div>
              <div
                class="px-4 py-2 text-gray-800 transition-colors duration-300 rounded-lg cursor-pointer hover:bg-gray-100"
              >
                Messages
              </div>
              <div
                class="px-4 py-2 text-gray-800 transition-colors duration-300 rounded-lg cursor-pointer hover:bg-gray-100"
              >
                To-Do's
              </div>
            </div>
          </div>
          <div class="fixed inset-0 z-30" style="display: none"></div>
          <button
            class="relative p-2 mx-3 text-gray-400 transition-colors duration-300 rounded-full hover:bg-gray-100 hover:text-gray-600 focus:bg-gray-100"
          >
            <span class="sr-only">Notifications</span
            ><span
            class="absolute top-0 right-0 w-2 h-2 mt-1 mr-2 bg-blue-700 rounded-full"
          ></span
          ><span
            class="absolute top-0 right-0 w-2 h-2 mt-1 mr-2 bg-blue-700 rounded-full animate-ping"
          ></span
          ><svg
            aria-hidden="true"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"

            ></path>
          </svg></button
          ><button
          class="p-2 text-gray-400 transition-colors duration-300 rounded-full focus:outline-none hover:bg-gray-100 hover:text-gray-600 focus:bg-gray-100"
        >

          fill="none"
          viewBox="0 0 24 24"

      </header>

      <section
        class="flex flex-col w-full px-6 md:justify-between md:items-center md:flex-row"
      >
        <div>
          <h2 class="text-3xl font-medium text-gray-800">
            IBN SINA HIGH SCHOOL
          </h2>
          <p class="mt-2 text-sm text-gray-500">Manager dashboard</p>
        </div>
        <div class="flex flex-col mt-6 md:flex-row md:-mx-1 md:mt-0">
          <div class="flex flex-col mt-6 md:flex-row md:-mx-1 md:mt-0">
            <button class="px-6 py-3 focus:outline-none text-gray-500 transition-colors duration-300 rounded-lg md:mx-1 hover:bg-gray-400 hover:text-white">
              <div class="flex items-center justify-center -mx-1"><button
                data-modal-target="crud-modal1"
                data-modal-toggle="crud-modal1"
                type="button"
                class="mx-1 text-sm capitalize">Assign subject to a specialty</button>
              </div>
            </button>
            <!-- Modal toggle -->
            <button
              data-modal-target="crud-modal"
              data-modal-toggle="crud-modal"
              class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              type="button"
            >
              New Subject
            </button>
          </div>
          <!-- </div> -->
          <!-- Save Subject -->
          <app-add-subject></app-add-subject>
          <!-- Assign a subject to a specialty -->
          <app-assign-a-subject-to-a-specialty></app-assign-a-subject-to-a-specialty>
        </div>
      </section>

      <section class="mx-6">
        <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
            <div class="overflow-hidden border border-gray-200 md:rounded-lg">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                  <th scope="col" class="py-3.5 px-4 text-sm font-normal text-left rtl:text-right text-gray-500">
                    <div class="flex items-center gap-x-3">
                      <span>Id</span>
                    </div>
                  </th>

                  <th scope="col" class="px-12 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500">
                    <button class="flex items-center gap-x-2">
                      <span>Name</span>
                    </button>
                  </th>
                  <th scope="col" class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500">
                    <button class="flex items-center gap-x-2">
                      <span>School</span>
                    </button>
                  </th>
                  <th scope="col" class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500">
                    <button class="flex items-center gap-x-2">
                      <span>Teachers</span>
                    </button>
                  </th>
                  <th scope="col" class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500">
                    <button class="flex items-center gap-x-2">
                      <span>Operations</span>
                    </button>
                  </th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let subject of subjects">
                  <td class="px-4 py-4 text-sm font-medium text-gray-700 whitespace-nowrap">
                    <div class="inline-flex items-center gap-x-3">
                      <span>{{ subject.id }}</span>
                    </div>
                  </td>
                  <td class="px-12 py-4 text-sm font-medium text-gray-700 whitespace-nowrap">
                    <div class="inline-flex items-center px-3 py-1 rounded-full gap-x-2 bg-emerald-100/60">
                      <span class="h-1.5 w-1.5 rounded-full bg-emerald-500"></span>

                      <h2 class="text-sm font-normal text-emerald-500">{{ subject.name }}</h2>
                    </div>
                  </td>
                  <td class="px-4 py-4 text-sm whitespace-nowrap">
                    <div class="flex items-center gap-x-2">
                      <p class="px-3 py-1 text-xs text-indigo-500 rounded-full bg-indigo-100/60">{{ subject.school.name }}</p>
                    </div>
                  </td>
                  <td class="px-4 py-4 text-sm whitespace-nowrap">
                    <div class="flex items-center gap-x-2">
                      <p class="px-3 py-1 text-xs text-indigo-500 rounded-full bg-indigo-100/60">{{ subject.name }}</p>
                    </div>
                  </td>
                  <td class="px-4 py-4 text-sm whitespace-nowrap">
                    <div class="flex items-center gap-x-6">
                      <button class="text-gray-500 transition-colors duration-200 hover:text-red-500 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                        </svg>
                      </button>

                      <button class="text-gray-500 transition-colors duration-200 hover:text-yellow-500 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                        </svg>
                      </button>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>

      <div class="mt-5 mx-auto w-fit">
        <div class="flex items-center">
          <!-- Previous Page Button -->
          <button
            class="bg-gray-200 px-4 py-2 rounded-l"
            [disabled]="isFirstPage()"
            (click)="onPageChange({ page: currentPage - 1, rows: limit })"
          >
            Previous
          </button>

          <!-- Page Numbers -->
          <div class="flex">
            <button
              *ngFor="let page of pages"
              class="bg-gray-200 px-4 py-2"
              (click)="onPageChange({ page: page, rows: limit })"
            >
              {{ page + 1 }}
            </button>
          </div>

          <!-- Next Page Button -->
          <button
            [disabled]="isLastPage()"
            class="bg-gray-200 px-4 py-2 rounded-r"
            (click)="onPageChange({ page: currentPage + 1, rows: limit })"
          >
            Next
          </button>
        </div>
      </div>
    </main>
  </div>
</div>
